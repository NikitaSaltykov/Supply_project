<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Delivery</title>
</head>
<body>
<h1>Add New Delivery</h1>
<form th:action="@{/deliveries/add-delivery}" th:object="${delivery}" method="post">
    <label for="supplier">Supplier:</label>
    <select id="supplier" th:field="*{supplier.id}">
        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
    </select>
    <br>
    <label for="fruit">Fruit:</label>
    <select id="fruit" th:field="*{fruit.id}">
        <option th:each="fruit : ${fruits}" th:value="${fruit.id}" th:text="${fruit.name}"></option>
    </select>
    <br>
    <label for="deliveryDate">Delivery Date:</label>
    <input type="datetime-local" id="deliveryDate" th:field="*{deliveryDate}" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" th:field="*{weight}" required>
    <br>
    <button type="submit">Add Delivery</button>
</form>
</body>
</html>
