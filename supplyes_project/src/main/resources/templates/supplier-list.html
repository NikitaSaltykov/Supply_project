<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:switch="${suppliers}">
    <h2 th:case="null">No suppliers found!</h2>
    <div th:case="*">
        <h2>Suppliers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.id}"></td>
                <td th:text="${supplier.name}"></td>
                <td>
                    <a th:href="@{/suppliers/update-supplier/{id}(id=${supplier.id})}">Edit</a> |
                    <a th:href="@{/suppliers/delete-supplier/{id}(id=${supplier.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/suppliers/add-supplier">Create supplier</a></p>
    <a th:href="@{/}">Main page</a>
</div>
</body>
</html>
