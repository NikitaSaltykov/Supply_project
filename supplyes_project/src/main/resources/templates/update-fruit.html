<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update exist fruit</title>
</head>
<body>
<h1>Update exist fruit</h1>
<form th:action="@{/fruits/update-fruit}" th:object="${fruit}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" name="name" required>
    <br>
    <label for="pricePerKg">Price per Kg:</label>
    <input type="number" id="pricePerKg" th:field="*{pricePerKg}" name="pricePerKg" required>
    <br>
    <button type="submit">Update fruit</button>
</form>
</body>
</html>
